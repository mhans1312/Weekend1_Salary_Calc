<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Salar Calculator</title>
</head>
<h1>Salary Calculator</h1>
<body>
    <input id="firstNameIn" type="text" placeholder="First Name"/>
    <input id="lastNameIn" type="text" placeholder="Last Name"/>
    <input id="idNumberIn" type="number" placeholder="ID"/>
    <input id="jobTitleIn" type="text" placeholder="Title"/>
    <input id="annualSalaryIn" type="number" placeholder="Annual Salary"/>
    <button id="submit">Submit</button>
        <div>
            <h3>Employees</h3>
            <table>
                <colgroup>
                    <col span="5">
                </colgroup>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    
                </tr>
                <tbody id="employeeList">
                    
                </tbody>
            </table>
        </div>
    </section>
    <div id="totalMonthly">
        
    </div>
</body>
</html>
